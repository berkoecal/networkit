language: generic

matrix:
  include:
    - env: CC=gcc-4.9 CXX=g++-4.9
      os: linux
      sudo: false
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - scons
            - python-configparser
            - libgtest-dev
      install:
       - mkdir ~/gtest && cd ~/gtest
       - export GTEST_LIB=$(pwd)
       - cp -r /usr/src/gtest/* ./
       - cmake -D CMAKE_INSTALL_PREFIX:PATH=./ ./
       - make
       - cd -

    - env: CC=gcc-6 CXX=g++-6
      os: osx
      sudo: false
      before_install:
        - brew update
        - brew cask uninstall --force oclint # See https://github.com/travis-ci/travis-ci/issues/8826 for details.
        - brew install gcc@6
        - brew install scons
        - pip2 install configparser
      install:
        - git clone https://github.com/google/googletest.git ~/gtest/
        - cd ~/gtest/googletest/
        - export GTEST_LIB=$(pwd)/
        - export GTEST_INCLUDE=$(pwd)/include/
        - cmake -D CMAKE_INSTALL_PREFIX:PATH=./ ./
        - make
        - cd -

    - env: CC="clang-3.8" CXX="clang++-3.8"
      os: linux
      sudo: false
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - g++-5
            - clang-3.8
            - scons
            - python-configparser
            - libgtest-dev
            - subversion
      install:
       # Install gtest without sudo
       - mkdir ~/gtest && cd ~/gtest
       - export GTEST_LIB=$(pwd)
       - cp -r /usr/src/gtest/* ./
       - cmake -D CMAKE_INSTALL_PREFIX:PATH=./ ./
       - make
       - cd -
       # install openmp
       - svn co http://llvm.org/svn/llvm-project/openmp/trunk ~/openmp
       - cd ~/openmp/
       - cmake -D CMAKE_INSTALL_PREFIX:PATH=./ ./ -DCMAKE_C_COMPILER=clang-3.8 -DCMAKE_CXX_COMPILER=clang++-3.8
       - make
       - export OPENMP_LIB=$(pwd)/runtime/src/
       - export OPENMP_INCLUDE=$(pwd)/runtime/src/
       - export LD_LIBRARY_PATH=$OPENMP_LIB:$LD_LIBRARY_PATH
       - cd -

    - env: CC=clang-3.7 CXX=clang++-3.7
      os: osx
      sudo: false
      before_install:
        - brew update
        - brew install scons
        - brew install llvm37
        - pip2 install configparser
      install:
        # install gtest
        - git clone https://github.com/google/googletest.git ~/gtest/
        - cd ~/gtest/googletest/
        - export GTEST_LIB=$(pwd)/
        - export GTEST_INCLUDE=$(pwd)/include/
        - cmake -D CMAKE_INSTALL_PREFIX:PATH=./ ./
        - make
        - cd -
        # install openmp
        - svn co http://llvm.org/svn/llvm-project/openmp/trunk ~/openmp
        - cd ~/openmp/
        - cmake -D CMAKE_INSTALL_PREFIX:PATH=./ ./
        - make
        - export OPENMP_LIB=$(pwd)/runtime/src/
        - export OPENMP_INCLUDE=$(pwd)/runtime/src/
        - export LD_LIBRARY_PATH=$OPENMP_LIB:$LD_LIBRARY_PATH
        - cd -

script:
 - echo $GTEST_LIB
 - echo $GTEST_INCLUDE
 - echo $OPENMP_LIB
 - echo $OPENMP_INCLUDE
 - $CXX --version
 - scons --optimize=Dbg --target=Tests --std=c++11 -j2
 - export OMP_NUM_THREADS=2
 - ./NetworKit-Tests-Dbg -t

notifications:
  email: false
